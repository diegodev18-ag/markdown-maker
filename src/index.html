<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Maker</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main id="container">
      <section id="var">
        <div action="" id="search-container">
          <input type="text" id="search-input" placeholder="Search..." />
        </div>
        <div id="options">
          <button id="new-file" title="New file">
            <img src="/assets/file.svg" alt="">
          </button>
          <button id="new-folder" title="New folder">
            <img src="/assets/folder.svg" alt="">
          </button>
          <button id="order" title="Order files">
            <img src="/assets/order.svg" alt="">
          </button>
        </div>
        <div id="files-container">
          <div id="files"></div>
        </div>
      </section>
      <section id="content">
        <div id="code-editor" class="editors">
          <textarea id="markdown-code" placeholder="Escribe tu codigo MarkDown..."></textarea>
          <article id="preview" placeholder="Aqui podras ver la vista previa de tu codigo!" readonly></article>
          <textarea id="styles-code" placeholder="Escribe tu codigo CSS..."></textarea>
        </div>
        <div id="markdown-editor" class="editors">
          <textarea name="" id="text" placeholder="Empieza a escribir tu texto..."></textarea>
        </div>
        <div id="editor-options">
          <div id="code-md">
            <button id="code-button" class="option-button">
              <img src="/assets/code.svg" alt="">
            </button>
            <button id="md-button" class="option-button">
              <img src="/assets/markdown.svg" alt="">
            </button>
          </div>
          <button id="download-button" class="option-button">
            <img src="/assets/download.svg" alt="">
          </button>
        </div>
        <p id="watermark">
          Markdown Maker!
        </p>
      </section>
      <p id="saved-alert">
        Archivo guardado exitosamente!
      </p>
    </main>
  </body>
</html>
